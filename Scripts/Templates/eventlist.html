<!-- Template for adding list of events on the page -->
<li class = 'list-item'>
	<a class = 'hyperlink' data-href = 'eventurl'  target = '_blank'>
		<div class = 'item-div'>
			<div class = 'img-div'>
				<img data-src = 'imageurl' class = 'imageclass' />
			</div>
			<div class = 'title-div'>
				<span class = 'titlespan' data-content = 'eventtitle'>
				</span>
				<br />
				<br />
				<span class = 'date' data-content = 'date'>
				</span>
			</div>
		</div>
	</a>
</li>
