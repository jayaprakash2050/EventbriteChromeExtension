<html>
	<head>
		<title>Eventbrite Chrome Extension</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<meta charset="utf-8" />
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFIy5pNh2q6HDCJYWwKxJXw5EZ6IzKEfk&signed_in=true&libraries=places&callback=initAutoComplete" async defer></script>
		<script src="/Scripts/Lib/jquery.js"></script>
		<script src="/Scripts/Lib/jquery_loadTemplate.js"></script>
		<script src="/Scripts/Lib/spin.min.js"></script>
		<script src="/Scripts/App/utilities.js"></script>
		<script src="/Scripts/App/main.js"></script>
		<link rel="stylesheet" type="text/css" href="/Styles/main.css">
	</head>
	<body>
		<img src = "titleImage.jpg" width = "100%" height = "80px" />
		<br />
		<br />
		<div id="distance-div">
			<h3>
				Show the popular events that happen within 
				<select id="distance">
					<option value = "10">10</option>
					<option value = "30">30</option>
					<option value = "50">50</option>
				</select>
				 miles
			</h3>
		</div>
		<br />
		<input type="text" id="location" placeholder="Enter your location" ></input>
		<div id="event-types">
			<input type = "checkbox" id = "chknext-weekend" value = "nextweekend">
				<strong>Show only the events that happen on next weekend</strong>
			</input>
		</div>
		<div id="content-div">
			<div id="message-div"></div>
			<ul id = 'event-container' class='event-list'>
			</ul>
		</div>
	</body>
</html>
